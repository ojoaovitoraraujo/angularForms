<h4 class="text-center">Login</h4>

<form class="mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="mb-3">
    <input type="email" class="form-control" placeholder="Nome do usuário" [(ngModel)]="user" name="user" #userField = "ngModel" required>
    <app-message *ngIf="userField.invalid && userField.touched" message="Usuário obrigatório"></app-message>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="password" name="password" #userPassword="ngModel" required>
    <app-message *ngIf="userPassword.invalid && userPassword.touched" message="Senha obrigatória"></app-message>
  </div>
  <div class="row mx-1">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>

<p class="text-center mt-2">Não é um usuário? <a [routerLink]="['new-user']">Cadastre-se</a></p>
