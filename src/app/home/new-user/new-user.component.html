<h4 class="text-cente">Registre-se e mostre seu pet ao mundo!</h4>

<form class="mt-4" [formGroup]="newUserForm" (submit)="register()">
  <div class="mb-3">
    <input placeholder="E-mail" class="form-control" formControlName="email" />
    <app-message
      *ngIf="newUserForm.get('email')?.errors?.required && newUserForm.get('email')?.touched" message="E-mail obrigatório">
    </app-message>

    <app-message
      *ngIf="newUserForm.get('email')?.errors?.email && newUserForm.get('email')?.touched" message="E-mail inválido">
    </app-message>

  </div>
  <div class="mb-3">
    <input placeholder="Nome completo" class="form-control" formControlName="fullName"/>
    <app-message
      *ngIf="newUserForm.get('fullName')?.errors && newUserForm.get('fullName')?.touched" message="Nome inválido">
    </app-message>
  </div>
  <div class="mb-3">
    <input placeholder="Usuário" class="form-control" formControlName="userName"/>
    <app-message
      *ngIf="newUserForm.get('userName')?.errors?.lowercase && newUserForm.get('userName')?.touched" message="Usuário deve ser em letra minuscula">
    </app-message>
    <app-message
      *ngIf="newUserForm.get('userName')?.errors?.existUser" message="Usuário ja existe">
    </app-message>
  </div>
  <div class="mb-3">
    <input placeholder="Senha" class="form-control" type="password" formControlName="password"/>
    <app-message
      *ngIf="newUserForm.errors?.passwordEqualsUsername" message="Senha deve ser diferente do usuário">
    </app-message>
  </div>

  <div class="row mx-1">
    <button class="btn btn-primary btn-block">Cadastrar</button>
  </div>
</form>


<p class="text-center mt-2">Ja é um usuário? <a [routerLink]="['']">Faça login</a></p>
